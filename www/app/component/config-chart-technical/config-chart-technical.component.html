<!-- 設定：チャート指標 -->
<div class="row" *ngIf="!isPageDisabled">
  <p>初期画面設定</p>
</div>

<div class="row row-no-gap">

<div class="row">
  <div class="col-xs-5 configbox configbox-left">
      <p>トレンド系</p>
      <ul class="technical-list techTab">
          <li *ngFor="let trend of indicatorInfos.trends; let idx = index;" class="checkbox" [ngClass]="{disabled:trend.__disabled__}">
            <label [ngModel]="techTab" btnRadio="trend.code" (ngModelChange)="onSelectIndicator(trend.code)" (click)="onClickSelectTab($event)">
              <input type="checkbox" [ngModel]="trend.show" (click)="onClickIndicatorShowOnOff(trend.code)" [disabled]="trend.__disabled__">{{trend.display}}<span *ngIf="trend.attention" class="label label-unit">※</span>
            </label>
          </li>
      </ul>

      <p>オシレーター系</p>
      <ul class="technical-list">
          <li *ngFor="let oscillator of indicatorInfos.oscillators; let idx = index;" class="checkbox" [ngClass]="{disabled:oscillator.__disabled__}">
            <label btnRadio="oscillator.code" [ngModel]="techTab" (ngModelChange)="onSelectIndicator(oscillator.code)" (click)="onClickSelectTab($event)">
              <input type="checkbox" [ngModel]="oscillator.show" (click)="onClickIndicatorShowOnOff(oscillator.code)" [disabled]="oscillator.__disabled__">{{oscillator.display}}<span *ngIf="oscillator.attention" class="label label-unit">※</span>
            </label>
          </li>
      </ul>
      <div class="label technical-text">※印は3つまで選択可能です。</div>
  </div>


  <div class="col-xs-7 configbox configbox-right">
      <!-- テクニカル -->
      <div class="techtab-content">
        <!-- 単純移動平均線 -->
        <div *ngIf="techTab=='0600'">
          <p class="label">単純移動平均線</p>

          <div class="row">
              <div class="col-xs-7">
                <div class="checkbox">
                  <label><input type="checkbox" [ngModel]="!config.parameters.ma1_disable" (click)="onClickPlotOnOff('0600', 0)">MA1</label>
                </div>
              </div>

              <div class="col-xs-5">
                <div class="input-qty-set">
                  <input type="text" class="input-box qty-input" id="eidIndi_0600_0" [(ngModel)]="config.parameters.ma1" (blur)="onChangedParamInput('0600', 0, $event)" (keydown)="onKeyParamInput('0600', 0, $event)">
                  <button type="button" class="button button-low button-icon"
                           long-press (onLongPressing)="onLongPressParameterChange('0600', 0, false)"
                           (click)="onClickParameterChange('0600', 0, true)" ><i class="svg-icons icon-minus"></i>
                  </button>
                  <button type="button" class="button button-low button-icon"
                          long-press (onLongPressing)="onLongPressParameterChange('0600', 0, true)"
                          (click)="onClickParameterChange('0600', 0, false)" ><i class="svg-icons icon-plus"></i>
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-7"></div>
                <div class="col-xs-4">
                  <div class="range-slider">
                    <input type="range" id="changeOpacitySlider" min="1" max="200" [(ngModel)]="config.parameters.ma1" (input)="onScrollToChange('0600', 0, $event)">
                  </div>
                </div>
              </div>
          </div>

          <div class="row">
              <div class="col-xs-7">
                <div class="checkbox">
                  <label><input type="checkbox" [ngModel]="!config.parameters.ma2_disable" (click)="onClickPlotOnOff('0600', 1)">MA2</label>
                </div>
              </div>

              <div class="col-xs-5">
                <div class="input-qty-set">
                  <input type="text" class="input-box qty-input" id="eidIndi_0600_1" [(ngModel)]="config.parameters.ma2" (blur)="onChangedParamInput('0600', 1, $event)" (keydown)="onKeyParamInput('0600', 1, $event)">
                  <button type="button" class="button button-low button-icon"
                            long-press (onLongPressing)="onLongPressParameterChange('0600', 1, false)"
                            (click)="onClickParameterChange('0600', 1, true)" ><i class="svg-icons icon-minus"></i>
                  </button>
                  <button type="button" class="button button-low button-icon"
                           long-press (onLongPressing)="onLongPressParameterChange('0600', 1, true)"
                           (click)="onClickParameterChange('0600', 1, false)" ><i class="svg-icons icon-plus"></i>
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-7"></div>
                <div class="col-xs-4">
                  <div class="range-slider">
                    <input type="range" id="changeOpacitySlider" min="1" max="200" [(ngModel)]="config.parameters.ma2" (input)="onScrollToChange('0600', 1, $event)" >
                  </div>
                </div>
              </div>
          </div>

          <div class="row">
              <div class="col-xs-7">
                <div class="checkbox">

                </div>
              </div>

              <div class="col-xs-5">

                  <input type="text" class="input-box qty-input" id="eidIndi_0600_2" [(ngModel)]="config.parameters.ma3" (blur)="onChangedParamInput('0600', 2, $event)" (keydown)="onKeyParamInput('0600', 2, $event)">

                          (click)="onClickParameterChange('0600', 2, true)" ><i class="svg-icons icon-minus"></i>
                  </button>
                  <button type="button" class="button button-low button-icon"
                           long-press (onLongPressing)="onLongPressParameterChange('0600', 2, true)"
                           (click)="onClickParameterChange('0600', 2, false)" ><i class="svg-icons icon-plus"></i>
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-7"></div>
                <div class="col-xs-4">

                    <input type="range" id="changeOpacitySlider" min="1" max="200" [(ngModel)]="config.parameters.ma3" (input)="onScrollToChange('0600', 2, $event)">
                  </div>
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-xs-7"></div>
            <div class="col-xs-4 text-center">
                <button class="button button-transparent text-link" (click)="onClickRollback('0600')">初期値に戻す</button>
              </div>
          </div>
